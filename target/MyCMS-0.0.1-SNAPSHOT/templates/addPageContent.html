<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
</head>
<body class="page">

	<div class="createPage">
		<form th:action="@{/admin/sitepages/__${page.id}__/content/add}"
			method="post">
			<div class="inputWrapper">
				<div>Content :</div>
				<select name="content" >

					<option  th:text="*{content.validKey}" th:value="*{content.id}"
						th:each="content : ${contents}">Content</option>

				</select>

			</div>
			<div class="inputWrapper">
				<div>Css Class :</div>
				<input id="cssClass" name="cssClass" type="text"/>
			</div>

			<input type="submit" value="Submit" />

		</form>
	</div>
</body>
</html>

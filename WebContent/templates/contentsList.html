<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
</head>
<body class="page">

	<div class="container">
		<div>
			<a th:href="@{/admin/contents/create}">New</a>
		</div>
		<div class="contents">

			<table>
				<tr>
					<td>Key</td>
					<td>Value</td>
				</tr>
				<tr th:each="content : ${contents}">

					<td th:text="*{content.getValidKey()}"></td>
					<td th:text="*{content.getHtmlValue()}"></td>
					<td><a th:href="@{/admin/contents/edit/__${content.id}__}">Edit</a>
					</td>
					<td><a th:href="@{/admin/contents/delete/__${content.id}__}">Delete</a>
					</td>

				</tr>
			</table>
		</div>

	</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
</head>
<body class="page">

	<div class="createContent">
		<form th:action="@{/admin/contents/edit/__${content.getId()}__}"
			method="post">
			<div class="inputWrapper">
				<div>Key :</div>
				<input id="validKey" name="validKey" th:value="${content.getValidKey()}" type="text" />
			</div>
			<div class="inputWrapper">
				<div>Html  :</div>
				<textarea id="htmlValue" name="htmlValue" th:text="${content.getHtmlValue()}"></textarea>
				<script type="text/javascript">
					//<![CDATA[

					makeItHtmlEditor('htmlValue');

					//]]>
				</script>
			</div>
			<input type="submit" value="Submit" />

		</form>
	</div>
</body>
</html>
